{% extends "base.html" %}
{% block title %}Registro{% endblock title %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Crear cuenta</h1>

<form method="post" class="bg-white p-6 rounded-lg shadow w-full max-w-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Registrarse
    </button>
</form>

<p class="mt-4">
    ¿Tienes cuenta?
    <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Iniciar sesión</a>
</p>
{% endblock content %}
