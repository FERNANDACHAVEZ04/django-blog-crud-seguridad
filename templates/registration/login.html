{% extends "base.html" %}
{% block title %}Iniciar sesión{% endblock title %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Iniciar sesión</h1>

<form method="post" class="bg-white p-6 rounded-lg shadow w-full max-w-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Entrar
    </button>
</form>

<p class="mt-4">
    ¿No tienes cuenta?
    <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Regístrate</a>
</p>
{% endblock content %}
